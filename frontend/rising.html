  <h2>ğŸš€ Top 30 Rising Coins (24h)</h2>
  <ul id="risingCoinsList"></ul>
  <a href="dashboard.html">â¬…ï¸ Back to Dashboard</a>

  <script>
    async function loadRisingCoins() {
      const res = await fetch('${API_URL}/coin/markets');
      const coins = await res.json();

      const rising = coins
        .filter(c => c.price_change_percentage_24h > 0)
        .sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h)
        .slice(0, 30);

      const ul = document.getElementById('risingCoinsList');
      rising.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="coin.html?coinId=${c.id}">
        ğŸš€ ${c.name} (${c.symbol.toUpperCase()}) â†‘ ${c.price_change_percentage_24h.toFixed(2)}%
        </a>`;
        ul.appendChild(li);
      });
    }

    loadRisingCoins();
  </script>
