<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Crypto Broker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Full-page dark gradient background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #101020, #1a1a2f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    /* Title Section */
    .welcome {
      margin-bottom: 25px;
    }

    .welcome h2 {
      margin: 0;
      font-weight: 600;
      font-size: 28px;
      color: #fff;
    }

    .welcome p {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    /* Input Fields */
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-group input {
      background: #1c1c2b;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #6a5acd;
      background: #23233b;
    }

    /* Gradient Register Button */
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #6a5acd, #9b59b6);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    /* Terms Checkbox */
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #aaa;
      margin: 12px 0;
      justify-content: flex-start;
    }

    .terms input {
      width: 16px;
      height: 16px;
    }

    /* Social Sign-Up Buttons */
    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .social-login button {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 12px;
      background: #1c1c2b;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }

    .social-login button:hover {
      background: #2c2c3b;
    }

    /* Footer Links */
    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .footer-text a {
      color: #9b59b6;
      text-decoration: none;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #9b59b6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .welcome h2 { font-size: 24px; }
      .input-group input { font-size: 14px; }
      .btn { font-size: 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="welcome">
      <h2>Create Account</h2>
      <p>Join Crypto Broker and start trading today</p>
    </div>

    <form id="registerForm">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <label class="terms">
        <input type="checkbox" required /> I agree to the <a href="#">Terms & Conditions</a>
      </label>

      <button class="btn" type="submit">Sign Up</button>
    </form>

    <div class="social-login">
      <button><img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" width="18" alt="google"> Google</button>
      <button><img src="https://www.svgrepo.com/show/475647/facebook-color.svg" width="18" alt="facebook"> Facebook</button>
    </div>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingOverlay"><div class="spinner"></div></div>

  <script src="js/auth.js"></script>
</body>
</html>
